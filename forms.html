<!DOCTYPE html>
<html>
    <head>
        <title>How To Create Forms using HTML</title>
        <link rel="icon" type="image/jpg" href="images/forms.jpg">
    </head>
    <body>
        <h1> Form</h1>
        <hr>
        <form action="index.php" method="POST" enctype="multipart/form-data">

            <label for="username">username:</label>
            <input type="text" id="username" maxlength="10" minlength="5" required placeholder="bro code">
            <br>

            <label for="password">password:</label>
            <input type="password" id="password" required minlength="10" maxlength="15" placeholder="123@34#5232$">
            <br>

            <label for="email">email:</label>
            <input type="email" id="email" placeholder="funcode@gmail.com"><br>

            <label for="phone">phone number:</label>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
            
            <label for="bday">birthdate:</label>
            <input type="date" id="bday"><br>

            <label for="quantity">quantity</label>
            <input type="number" id="quantity" min="0" max="100" value="2"><br>
            <!--you can add a default value with the value attribute-->

            <label for="title">Title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">

            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title">

            <label for="phD.">phD.</label>
            <input type="radio" id="phD." value="phD." name="title"><br>

            <label for="payments">payments:</label>
            <select id="payments">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select> <br>

            <label for="subscribe">subscibe:</label>
            <input type="checkbox" id="subscribe"><br>

            <label for="comment">comment:</label>
            <textarea id="comment" rows="3" cols="25"></textarea> <br> 

            <label for="files">files:</label>
            <input type="file" id="files" accept="image/png,image/jpeg"><br>
            
            <input type="reset">
            <input type="submit">


        </form>
        
    </body>
</html>
